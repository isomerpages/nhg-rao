title: NHG Research Administration Office (RAO)
url: https://admin.gri.nhg.com.sg
favicon: /images/Logos/favicon-isomer.ico
colors:
  primary-color: "#6031b6"
  secondary-color: "#4372d6"
  media-colors:
    - title: media-color-one
      color: "#49759a"
    - title: media-color-two
      color: "#744d9f"
    - title: media-color-three
      color: "#00838f"
    - title: media-color-four
      color: "#00838f"
    - title: media-color-five
      color: "#00838f"
description: A National Healthcare Group (NHG) site built with Isomer
permalink: none
baseurl: ""
exclude:
  - travis-script.js
  - .travis.yml
  - README.md
  - package.json
  - package-lock.json
  - node_modules
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/
  - Gemfile
  - Gemfile.lock
include:
  - _redirects
defaults:
  - scope:
      path: ""
    values:
      layout: page
custom_css_path: /misc/custom.css
custom_print_css_path: /assets/css/print.css
paginate: 12
remote_theme: isomerpages/isomerpages-template@next-gen
safe: false
plugins:
  - jekyll-feed
  - jekyll-assets
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-remote-theme
staging: https://staging-lite.d158rp182nnq99.amplifyapp.com
prod: https://master.d15mty9mumpsld.amplifyapp.com
facebook-pixel: ""
shareicon: /images/Logos/favicon-isomer.ico
is_government: false
google_analytics_ga4: ""
linkedin-insights: ""
